<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<h1>AI Based Color Mapper for MUSE Images</h1>

<p>This Python Flask application that runs our Cycle-GAN model in the background and provides predictions on the fly.
</p>

<br>

<html>

<body>
    <form action="upload_photo" method="POST" enctype="multipart/form-data">
        Upload File: <input type="file" name="file"><br>
        <input type="submit" name="submit" value="Submit">
    </form>

    
    {% for image_entity in image_entities %}
        <p>Displaying image </p>
        <img src={{image_entity}} width=512 height=512>
        <!-- <img src={{image_entity}} width=512 height=512> -->
        <img src="/Rad.jpg" alt="pic1"> 
        {{ url_for(request.endpoint) }}
        {{ request.path }}
        
    {% endfor %}
</body>

</html>
